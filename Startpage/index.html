<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge">

    <title>Startpage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container">

        <input id="search-field" type="text" name="search-field" placeholder="Type Here to Search...">

        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Linux</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://docs.fedoraproject.org/en-US/docs/" target="_self">Fedora Docs</a>
                    <a class="bookmark" href="https://help.ubuntu.com" target="_self">Ubuntu Docs</a>
                    <a class="bookmark" href="https://wiki.archlinux.org/" target="_self">Arch Wiki</a>
                    <a class="bookmark" href="https://itsfoss.com/" target="_self">It's Foss</a>
                    <a class="bookmark" href="https://flathub.org/home" target="_self">Flathub</a>
                </div>
            </div>

            <div class="bookmark-set">
                <div class="bookmark-title">Coding/Learning</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com/" target="_self">Github</a>
                    <a class="bookmark" href="https://stackoverflow.com" target="_self">Stack Overflow</a>
                    <a class="bookmark" href="https://www.codecademy.com" target="_self">Codecademy</a>
                    <a class="bookmark" href="https://www.w3schools.com/" target="_self">W3 Schools</a> 
                </div>
            </div>

            <div class="bookmark-set">
                <div class="bookmark-title">Entertainment</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://reddit.com" target="_self">Reddit</a>
                    <a class="bookmark" href="https://youtube.com" target="_self">YouTube</a>
                    <a class="bookmark" href="https://www.netflix.com" target="_self">Netflix</a>
                    <a class="bookmark" href="https://www.primevideo.com" target="_self">Prime Video</a>
                    <a class="bookmark" href="https://www.twitch.tv/" target="_self">Twitch TV</a>
                </div>
            </div>

            <div class="bookmark-set">
                <div class="bookmark-title">Search Engines</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://www.google.com" target="_self">Google</a>
                    <a class="bookmark" href="https://www.startpage.com/?sc=UaBIUK7KRlYx20" target="_self">Startpage</a>
                    <a class="bookmark" href="https://duckduckgo.com" target="_self">DuckDuckGo</a>
                    <a class="bookmark" href="https://search.brave.com" target="_self">Brave Search</a>
                </div>
            </div>

            <div class="bookmark-set">
            <div class="bookmark-title">Other</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://amazon.com.au" target="_self">Amazon</a>
                    <a class="bookmark" href="https://facebook.com" target="_self">Facebook</a>
                    <a class="bookmark" href="https://twitter.com/?lang=en" target="_self">Twitter</a>
                    <a class="bookmark" href="https://www.acs.org.au/" target="_self">ACS</a>
                    <a class="bookmark" href="https://www.hackthebox.eu/" target="_self">Hack The Box</a>
                    <a class="bookmark" href="https://overthewire.org/wargames/" target="_self">Over The Wire</a>
                </div>
            </div>
    </div>

    <script>
        document.getElementById("search-field").addEventListener("keydown", event => {
            if (event.keyCode === 13) {
                var val = document.getElementById("search-field").value;
                if (val == "gmail") {
                    window.open("https://mail.google.com") + "&source=web", "_self";
                } else
                window.open("https://www.google.com/search?q=" + val + "&source=web", "_self");
            }
        });

    </script>

</body>
